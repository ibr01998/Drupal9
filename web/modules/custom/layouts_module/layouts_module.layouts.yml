bs_row:
  label: 'BS row'
  path: layouts/bs_row
  template: layout--bs-row
  class: '\Drupal\layouts_module\Plugin\Layout\BsRowLayout'
  category: 'Bootstrap4'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

bs_carousel:
  label: 'BS carousel'
  path: layouts/bs_carousel
  template: layout--bs-carousel
  category: 'Bootstrap4'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content
